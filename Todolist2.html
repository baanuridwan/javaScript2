
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        #div1, #div2, #preview {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            
        }

        input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            width: 48%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #preview p {
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            
            justify-content: space-between;
            align-items: center;
        }

        #preview p span {
            flex: 1;
        }

        #preview p button {
            margin-left: 10px;
            background-color: #6c757d;
        }

        #preview p button:hover {
            background-color: #5a6268;
        }

        #div2 {
            display: none;
        }
    </style>
</head>

<body>
    <div id="div1">
        <input id="todo" type="text">
        <input id="content" type="text">
        <button onclick="addTodo()">add </button>
    </div>


    <div id="div2">
        <input id="edittodo" type="text">
        <input id="editcontent" type="text">
        <button onclick="editTodo()"> edit </button>
    </div>


    <div id="preview">

    </div>

</body>

</html>
<script>
    // let myTodo = document.querySelector('#todo')
    // let myContent = document.querySelector('#content')
    // let previewDiv = document.querySelector("#preview")


        
    let todoDatabase = []
    let myIndex;

    function addTodo() {
        let theTodo = todo.value.trim();
        let theContent = content.value.trim();
        let obj = {
            todo: theTodo,
            content: theContent
        }
        todoDatabase.push(obj)
        todo.value = ''
        content.value = ''
        console.log(todoDatabase)
        display()
    }

    function tellMeTheIndex(i) {
        myIndex = i
        console.log(i)
        displayDiv('none', 'block')
        edittodo.value = todoDatabase[i].todo
        editcontent.value = todoDatabase[i].content
    }

    function editTodo() {
        let obj = {
            todo: edittodo.value,
            content: editcontent.value
        }
        displayDiv('block', 'none')
        todoDatabase.splice(myIndex, 1, obj)
        console.log(todoDatabase)
        display()
    }

    function deleteTodo(i) {
        todoDatabase.splice(i, 1)
        display()
    }

    function display() {
        preview.innerHTML = ''
        for (let index = 0; index < todoDatabase.length; index++) {
            preview.innerHTML += `
                <p>
                    ${todoDatabase[index].todo} - ${todoDatabase[index].content}
                    <button onclick="tellMeTheIndex(${index})">Edit</button>
                    <button onclick="deleteTodo(${index})">Delete</button>
                </p>
            `
        }
    }

    function displayDiv(val1, val2) {
        div1.style.display = val1
        div2.style.display = val2
    }

   
   </script>
