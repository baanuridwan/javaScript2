<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" alt="" id="imageDis" width="200">
    <button onclick="prev()">prev</button>
    <button onclick="next()">next</button>
</body>

</html>
<script>
    let imageArr = ["Windows.jpeg", "photo.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg"]
    let myImg = document.getElementById("imageDis")
    let index = 0

    myImg.src = imageArr[index]
    function next() {
        if (index === imageArr.length - 1) {
            index = 0
        } else {
            index++
        }
        myImg.src = imageArr[index]
    }

    function prev() {
        if (index === 0) {
            index = imageArr.length - 1
        } else {
            index--
        }
        myImg.src = imageArr[index]
    }
</script>
